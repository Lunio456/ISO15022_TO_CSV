<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO 15022 to CSV Converter</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Container Styles */
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading Styles */
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #4CAF50;
    }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* File Input Styles */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="file"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    /* Button Styles */
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Download Section Styles */
    #downloadDiv {
      margin-top: 20px;
      padding: 15px;
      background: #f0f9f0;
      border: 1px solid #d4e4d4;
      border-radius: 4px;
      display: none;
    }

    #downloadDiv h3 {
      margin: 0 0 10px;
      color: #4CAF50;
    }

    a#downloadLink {
      color: white;
      background-color: #4CAF50;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    a#downloadLink:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ISO 15022 to CSV Converter</h1>
  <p>Upload an ISO 15022 TXT file, and we'll convert it to a CSV format for you to download.</p>

  <!-- File upload form -->
  <form id="uploadForm">
    <label for="fileInput">Select a TXT File:</label>
    <input type="file" id="fileInput" name="file" accept=".txt" required>
    <button type="submit">Convert File</button>
  </form>

  <!-- Link to download processed CSV -->
  <div id="downloadDiv">
    <h3>Your CSV File is Ready:</h3>
    <a id="downloadLink" href="" download="processed.csv">Download CSV</a>
  </div>
</div>

<script>
  // Handle form submission
  document.getElementById('uploadForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Get the file from the input
    const fileInput = document.getElementById('fileInput');
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);

    // Send the file to the backend API
    try {
      const response = await fetch('/api/process', {
        method: 'POST',
        body: formData
      });

      if (!response.ok) {
        alert('Error: Cannot process the file. Please try again.');
        return;
      }

      // Convert the response to a Blob (CSV file)
      const blob = await response.blob();

      if (!blob || blob.size === 0) {
        alert('Error: The processed file is empty.');
        return;
      }

      // Create a download link for the user
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = URL.createObjectURL(blob);

      // Show the download section
      document.getElementById('downloadDiv').style.display = 'block';

    } catch (error) {
      console.error('Error:', error);
      alert('An unexpected error occurred while processing the file.');
    }
  });
</script>
</body>
</html>
